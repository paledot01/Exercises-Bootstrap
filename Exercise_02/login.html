<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Boostrap compilado por Sass -->
    <link rel="stylesheet" href="./scss/custom.css">
    <!-- Boostrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body class="bg-dark">

    <div class="container-fluid d-flex flex-column" role="main">
        <div class="d-flex justify-content-center py-5 mt-5">
            <img src="img/Logo_white.png" alt="logo" width="160px" class="center">
        </div>

        <main class="d-flex justify-content-center">
            <div class="login">
                <div class="text-light text-center">
                    <h1 class="fs-3 fw-light">Login</h1>
                </div>
                <div class="border border-secondary rounded-3 bg-primary p-4 mt-4">

                    <form class="form-signin" action="/login" method="post">
                        <label for="username" class="fw-light text-light mb-2">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control mb-3" autocomplete="off" required autofocus>
                        <label for="password" class="fw-light text-light mb-2">Contrase√±a</label>
                        <input type="password" id="password" name="password" class="form-control mb-4" required>
                        <button class="btn btn-success w-100" type="submit">Entrar</button>
                    </form>
                
                </div>
            </div>

        </main>
    </div> 

</body>
</html>
